<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutela Digitale</title>
  <style>
    .fixed-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* Dietro ai contenuti */
      object-position: center top;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      color: rgb(0, 0, 0);
    }

    :root {
      --main-color: #1e90ff;
      --accent-color: #ffcc00;
      --bg-color: #f0f0f0;
      --text-color: #222;
      --card-hover: scale(1.05);
    }

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-color);
  overflow-x: hidden;
  height: 100%;
}

    header, section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--main-color);
    }

    h2 {
      font-size: 1.5rem;
      color: var(--text-color);
    }

    .scroll-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 2rem;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
      font-size: 1.2rem;
    }

    .card:hover {
      transform: var(--card-hover);
    }

    .menu {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-image: url('img/menu.png');
      cursor: pointer;
      transition: transform 0.5s;
    }

    .menu.open {
      transform: rotate(180deg);
    }

    .menu-items {
      display: none;
      position: fixed;
      top: 100px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .menu.open + .menu-items {
      display: block;
    }

    .menu-items a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <img class="fixed-image" src="img\sfondo.png" alt="Immagine fissa">
  <div class="menu" onclick="toggleMenu()"></div>
  <div class="menu-items">
    <a href="index.html">Home</a>
    <a href="significato.html">Essere Tutelati</a>
    <a href="situazione.html">Situazione Globale</a>
    <a href="azioni.html">Azioni Possibili</a>
    <a href="riflessione.html">Riflessione Finale</a>
  </div>

  <header id="home">
    <h1>Tutela Digitale</h1>
    <h2>Comprendere e difendersi nel mondo digitale</h2>
    <button class="scroll-btn" onclick="scrollToSection('sezioni')">â†“</button>
  </header>

  <section id="sezioni">
    <div class="grid">
      <div class="card" onclick="location.href='significato.html'">Cosa significa essere tutelati</div>
      <div class="card" onclick="location.href='situazione.html'">La situazione globale</div>
      <div class="card" onclick="location.href='azioni.html'">Azioni possibili</div>
      <div class="card" onclick="location.href='riflessione.html'">Riflessione finale</div>
    </div>
  </section>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
